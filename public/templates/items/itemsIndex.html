<section>
  <h1>myGardens Items</h1>
  <ul>

    <div class="col-md-4"  ng-repeat="item in itemsIndex.all | orderBy: 'id':true">
      <li class="itemBox col-md-12" style="padding: 10px;">
      <a ui-sref="itemsShow({ id: item.id })">
      <div style="background-image: url({{item.image}});" alt="Description"></div>

        <h3 style="margin-top: 5px;">{{ item.name }}</h3>
        <!-- <h4>{{ item.description }}</h4> -->
        <h5>{{ item.price }}</h5>
        <!-- <h5>Appears in these gardens: </h5>
        <p ng-repeat="garden in item.gardens">{{ garden.title }}</p> -->
      </a>
    </li>
  </div>

  </ul>
</section>
