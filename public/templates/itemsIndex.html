<section>
  <h1>Items Index</h1>
  <ul>
    <li ng-repeat="item in itemsIndex.all">
      <a ui-sref="itemsShow({ id: item.id })">
      <h2>{{ item.name }}</h2>

       <img style="width: 200px;" ng-src="{{item.image}}" alt="Description" />

      <h4>{{ item.description }}</h4>
      <h4>{{ item.price }}</h4>
    </a>
    </li>
  </ul>
</section>
