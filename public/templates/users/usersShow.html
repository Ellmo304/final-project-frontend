<section  class="container" style="background-color: rgba(255,255,255,0.5); height: 748px; overflow: auto;">
    <h1 ng-if="usersShow.isCurrentUser()">My Profile</h1>
  <h1 ng-if="!usersShow.isCurrentUser()">{{ usersShow.user.username }}'s Profile</h1>
  <div id="profileContainer" style="height: 300px;" class="col-md-12">
    <div class="col-md-6">

      <img style="width: 200px;" ng-src="{{usersShow.user.image}}">
    </div>
    <div class="col-md-6">
      <h2>{{ usersShow.user.username }}</h2>
      <h4>{{ usersShow.user.email }}</h4>
      <br>
      <button class="edit" ng-if="usersShow.isCurrentUser()" ui-sref="usersEdit({ id: usersShow.user.id })">Edit</button>
      <button class="deleteLong" ng-if="usersShow.isCurrentUser()" ng-click="usersShow.deleteUser()">Delete</button>
    </div>
  </div>

  <div>
    <ul>
      <h2>My Gardens</h2>
      <li class="col-md-4" ng-repeat="garden in usersShow.user.gardens | orderBy: 'id':true" style="padding: 10px;">
        <div class="indexBox col-md-12" style="height: 400px; padding:15px; margin-bottom:20px;">
          <br>
          <a ui-sref="gardensShow({ id: garden.id })">
            <h2>{{ garden.title }}</h2>
            <img class="mainImg" style="width: 270px;" ng-src="{{garden.images[0].url}}" alt="Description" />
            <br>
          </a>
        </div>
      </li>
    </ul>
  </div>
</section>
