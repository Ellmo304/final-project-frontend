<section>
  <div id="profileContainer" class="col-md-12">
  <h1 ng-if="usersShow.isCurrentUser()">My Profile</h1>
  <h1 ng-if="!usersShow.isCurrentUser()">{{ usersShow.user.username }}'s Profile</h1>
      <h2>{{ usersShow.user.username }}</h2>
      <h4>{{ usersShow.user.email }}</h4>
      <img style="width: 200px;" ng-src="{{usersShow.user.image}}">
      <br>
  <button class="edit" ng-if="usersShow.isCurrentUser()" ui-sref="usersEdit({ id: usersShow.user.id })">Edit</button>
  <button class="delete" ng-if="usersShow.isCurrentUser()" ng-click="usersShow.deleteUser()">Delete</button>
</div>
</section>
