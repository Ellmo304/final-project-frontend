<section class="row">
  <form ng-submit="gardensNew.create()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="hidden" name="user_id" ng-model="gardensNew.garden.user_id">
      <input type="date" name="date" ng-model="gardensNew.garden.date">
      <input type="text" name="title" placeholder="Title" ng-model="gardensNew.garden.title" class="u-full-width">
      <label>Description</label>
      <input type="text" name="description" placeholder="Description" ng-model="gardensNew.garden.description" class="u-full-width">
    </div>
    <button>Update</button>
  </form>
</section>
