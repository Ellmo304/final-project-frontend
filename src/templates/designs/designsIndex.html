<section>

  <h1>Designs Show</h1>

  <div class="indexBox col-md-4" ng-repeat="design in designsIndex.all">
    <div class="col-md-13">
      <h2>{{ design.name }}</h2>
      <!-- <h2>{{ design.garden.id }}</h2> -->


<ol class="indexGrid" style="padding: 15px;">
  <li style="padding-top: -14px;" ng-repeat="tile in design.tiles | orderBy : 'position'" class="{{tile.class_type}}"></li>
</ol>
</div>
</div>
</section>
