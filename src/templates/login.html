  <div id="login">

      <h1 class="mainTitle">myGarden</h1>

  <form style="text-align: center;" novalidate ng-submit="login.submit()">
    <div style="padding: 10px;">

      <input class="gdnInput" style="border-radius: 10px; padding: 5px;" type="email" placeholder="Email" ng-model="login.credentials.email">

    <div>
      <!-- <label >Password</label> -->
      <input class="gdnInput"   style="border-radius: 10px; padding: 5px;" type="password" placeholder="Password" ng-model="login.credentials.password">

  </form>
  </div>
</div>
