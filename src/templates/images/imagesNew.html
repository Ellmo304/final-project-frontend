<section class="row">
  <form ng-submit="imagesNew.create()">
    <div class="twelve columns">
      <input type="hidden" name="garden_id" ng-model="imagesNew.image.garden_id">
      <label>Url</label>
      <input type="text" name="url" placeholder="Image Url" ng-model="imagesNew.image.url" class="u-full-width">
    </div>
    <button class="edit">Upload Image</button>
  </form>
  <button class="update" ng-click="imagesNew.addDesign()">Next</button>
</section>
