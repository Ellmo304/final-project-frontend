<section  class="container" style="background-color: rgba(255,255,255,0.5); height: 100vh;">

  <h1>myGarden Users</h1>
  <div class="col-md-4" style="padding: 10px;" ng-repeat="user in usersIndex.all | orderBy: 'username'">
  <a ui-sref="usersShow({id: user.id})" style="padding:15px;">
      <div class="indexBox col-md-12" >
      <h2>{{ user.username }}</h2>
      <h4>{{ user.email }}</h4>
      <img style="width: 200px;" ng-src="{{user.image}}">
      <br>
    </div>
  </a>
  </div>
</section>
