<section>
  <h1>Gardens Index</h1>
  <ul>
    <li class="gardenBox col-md-12" ng-repeat="garden in gardensIndex.all">
      <a ui-sref="gardensShow({ id: garden.id })">
      <h2>{{ garden.title }}</h2>

       <img style="width: 500px;" ng-src="{{garden.images[0].url}}" alt="Description" />

      <h3>Posted by: {{ garden.user.username }}</h3>
      <img class="circle" style="width: 50px; height: 50px;" ng-src="{{garden.user.image}}">
      <h4>{{ garden.description }}</h4>
    </a>
    </li>
  </ul>
</section>
