<section>
  <h1>Gardens Index</h1>
  <ul>
    <li ng-repeat="garden in gardensIndex.all">
      <a ui-sref="gardensShow({ id: garden.id })">
      <h2>{{ garden.title }}</h2>

       <img style="width: 200px;" ng-src="{{garden.images[0].url}}" alt="Description" />

      <h3>Posted by: {{ garden.user.username }}</h3>
      <h4>{{ garden.description }}</h4>
      <h4>{{ garden.items }}</h4>
    </a>
    </li>
  </ul>
</section>
