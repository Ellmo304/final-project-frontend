<section>
  <h1>Users Show</h1>
      <h2>{{ usersShow.user.username }}</h2>
      <h4>{{ usersShow.user.email }}</h4>
  <a ng-if="usersShow.isCurrentUser()" ui-sref="usersEdit({ id: usersShow.user.id })" class="button">Edit</a>
  <button ng-if="usersShow.isCurrentUser()" ng-click="usersShow.delete()">Delete</button>
</section>
