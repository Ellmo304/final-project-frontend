<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>

    <nav id="myNav" ng-controller="MainController as main">
  <div class="container" >
    <a class="navbar-brand" href="/">myGarden</a>
    <ul class="nav navbar-nav">
      <li ng-if="main.isLoggedIn()" class="nav-item active">
        <a class="nav-link" ui-sref="gardensNew">Upload Garden <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" ui-sref="gardensIndex">Browse Gardens <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" ui-sref="itemsIndex">Browse Items <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" ui-sref="designsIndex">Browse Designs<span class="sr-only">(current)</span></a>
      </li>
      <li ng-if="main.isLoggedIn()" class="nav-item active">
        <a class="nav-link" ui-sref="usersShow({ id: main.currentUser })">My Profile <span class="sr-only">(current)</span></a>
      </li>
      <li ng-if="!main.isLoggedIn()" class="nav-item">
        <a class="nav-link" ui-sref="login">Login</a>
      </li>
      <li ng-if="!main.isLoggedIn()" class="nav-item">
        <a class="nav-link" ui-sref="register">Register</a>
      </li>
      <li ng-if="main.isLoggedIn()" class="nav-item">
        <a class="nav-link" href="#" ng-click="main.logout()">Logout</a>
      </li>

    </ul>
  </div>
</nav>

    <main ui-view class="container">

    </main>
  </body>
</html>
